<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-保存数据的自定义属性</title>
</head>
<body>
    <div id="oDiv" data-cmd="abc"></div>

    <script>
        let oDiv = document.getElementById("oDiv")
        let cmd = oDiv.dataset.cmd;
        console.log(cmd);
    </script>
</body>
</html>
