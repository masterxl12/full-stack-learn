<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中</title>
    <style>
      .wrapper {
        width: 200px;
        height: 200px;
        background: orange;
        writing-mode: vertical-lr;
        text-align: center;
      }

      .content {
        width: 100px;
        height: 100px;
        background: purple;
        writing-mode: horizontal-tb;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content"></div>
    </div>
  </body>
</html>
