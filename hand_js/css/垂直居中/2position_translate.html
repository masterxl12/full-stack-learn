<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中</title>
    <style>
      .wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        background: orange;
      }

      .content {
        position: absolute;
        width: 100px;
        height: 100px;
        background: purple;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content"></div>
    </div>
  </body>
</html>
