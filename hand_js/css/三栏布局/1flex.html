<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两栏自适应布局</title>
    <style>
      .wrapper {
        background-color: #eee;
        display: flex;
        height: 800px;
      }
      .left,
      .right {
        width: 200px;
        background: orange;
      }
      .main {
        flex: 1;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="main"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
