    <title>1-debounce</title>
    <style>
      #content {
        height: 150px;
        line-height: 150px;
        text-align: center;
        color: #fff;
        background-color: #ccc;
        font-size: 80px;
      }
    </style>

  <body>
    <div id="content"></div>
    <script type="module" defer>
      // import { debounce, throttle } from "./throttle_debounce.js";
      const throttle = (fn, delay) => {
        let flag = false;
        return (...args) => {
          if (flag) return;
          flag = true;
          let context = args?.shift();
          setTimeout(() => {
            flag = false;
            fn(context, ...args);
          }, delay);
        };
      };

      const debounce = (fn, delay) => {
        let timer;
        return (...args) => {
          if (timer) clearTimeout(timer);
          let context = args?.shift();
          timer = setTimeout(() => {
            fn(context, ...args);
          }, delay);
        };
      };

      let num = 1;
      let content = document.getElementById("content");

      const count = (e, count) => {
        console.log("ðŸš€ ~ file: 1.debounce.html ~ line 34 ~ e", e, count);
        num += count || 0;
        content.innerHTML = num;
      };

      let testParam = throttle(count, 500);

      content.onmousemove = (e) => {
        testParam(e.target, 1000);
      };
    </script>
  </body>
