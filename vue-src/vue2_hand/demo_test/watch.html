<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app" style="color:red">
    <div>
        <p>{{arr}}</p>
        <li>{{version}}</li>
    </div>
</div>
<script src="../dist/vue.js"></script>
<script>
    let vm = new Vue(
        {
            el: '#app',
            data() {
                return {
                    arr: [1, 2, 3],
                    version: 'hello world',
                    a: {a: {a: 1}}
                }
            },
            watch: {
                'a.a.a'(newVal, oldVal) {
                    console.log(newVal, oldVal);
                }
            }
        }
    );

    setTimeout(() => {
        vm.a.a.a = 100;
    }, 1000);

    setTimeout(() => {
        vm.a.a.a = 2000;
    }, 2000)
</script>
</body>
</html>
